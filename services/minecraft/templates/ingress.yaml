apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft-ingress
  annotations:
    haproxy.org/tcp-service: "true"
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minecraft-svc
                port:
                  number: 25565