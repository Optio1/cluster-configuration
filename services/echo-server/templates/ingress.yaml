apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: echo-server-ingress
 namespace: echo-server
spec:
 rules:
 - host: {{ .Values.hostname }}
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: echo-server-svc
           port:
             number: 80