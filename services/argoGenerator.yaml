apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrapper
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/Optio1/cluster-configuration.git
      revision: HEAD
      directories:
      - path: services/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Optio1/cluster-configuration.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        managedNamespaceMetadata:
          annotations:
            argocd.argoproj.io/tracking-id: "{{.path.basename}}:/Namespace:{{.path.basename}}/{{.path.basename}}"
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true