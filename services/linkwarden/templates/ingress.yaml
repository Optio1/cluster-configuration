apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkwarden-ingress
  annotations:
    kubernetes.io/ingress.class: haproxy
    cert-manager.io/cluster-issuer: cluster-issuer
spec:
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: linkwarden-svc
                port:
                  number: 80
  tls:
    - secretName: linkwraden-tls
      hosts:
        - {{ .Values.hostname }}